<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Directional Buttons</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* General style for all buttons */
        .direction-btn {
            background: linear-gradient(145deg, #00c6ff, #0072ff); /* Blue gradient */
            border: none;
            color: white;
            padding: 20px 30px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            margin: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out; /* Animation */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Hover effect */
        .direction-btn:hover {
            transform: scale(1.1); /* Slight zoom on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Bigger shadow */
        }

        /* Adding a glowing effect */
        .direction-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .direction-btn:hover::before {
            opacity: 1;
        }

        /* Layout for the button grid */
        .button-container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 15px;
            justify-content: center;
            align-items: center;
        }

        /* Specific button positions */
        .up {
            grid-column: 2;
            grid-row: 1;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 3;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        /* Button colors on hover */
        .up:hover {
            background: linear-gradient(145deg, #ff6a00, #ee0979); /* Gradient changes to orange-pink */
        }

        .left:hover {
            background: linear-gradient(145deg, #36d1dc, #5b86e5); /* Gradient changes to turquoise-blue */
        }

        .down:hover {
            background: linear-gradient(145deg, #f7971e, #ffd200); /* Gradient changes to yellow-orange */
        }

        .right:hover {
            background: linear-gradient(145deg, #fc466b, #3f5efb); /* Gradient changes to pink-purple */
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="direction-btn up">Forward</button> <!-- Forward -->
    <button class="direction-btn left">Left</button> <!-- Left -->
    <button class="direction-btn down">Backward</button> <!-- Backward -->
    <button class="direction-btn right">Right</button> <!-- Right -->
</div>

</body>
</html>
